<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | QR code component</title>

  <!-- Meta Tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Links -->
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
</head>
<body>
  <main>
    <article class="card">
      <img
          class="card__qr-code"
          src="./assets/images/image-qr-code.png"
          alt="QR Code Image" />
      <div class="card__content">
        <h2 class="card__title">Improve your front-end skills by building projects</h2>
        <p class="card__instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://henriquefelix.dev.br/">HenriqueFelix.dev</a>.
  </footer>
</body>
</html>
